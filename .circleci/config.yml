version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.6
    working_directory: ~/repo
    steps:
      - checkout

      - restore_cache:
          name: Restoring Cache - npm
          keys:
            - npm-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-{{ .Branch }}-

      - run:
         name: npm install
         command: npm install

      - save_cache:
          name: Saving Cache - npm
          key: npm-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules/

      - run:
          name: test
          command: npm test
